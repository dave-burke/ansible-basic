---
- name: Ensure autostart directory exists
  file:
    state: directory
    path: /home/{{user}}/.config/autostart
    owner: "{{user}}"
    group: "users"
    mode: '0755'

- name: Set caps lock to backspace on startup
  copy:
    src: capslock_backspace.desktop
    dest: /home/{{user}}/.config/autostart/
    owner: "{{user}}"
    group: "{{user}}"
    mode: '0644'

