---
- name: Add a non-root user
  user: name=dave groups=sudo,docker shell=/usr/bin/zsh

- name: Set authorized keys
  authorized_key: user=dave key=https://github.com/dave-burke.keys

- name: Clone dotfiles repository
  remote_user: dave
  git: repo=https://github.com/dave-burke/dotfiles.git dest=/home/dave/dotfiles force=yes

- name: Bootstrap dotfiles
  remote_user: dave
  shell: executable=/home/dave/dotfiles/bootstrap.sh -f creates=/home/dave/.zshrc

