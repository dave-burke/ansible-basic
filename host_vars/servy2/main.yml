# NGINX config
http_static_config_file: "{{docker_root}}/http/static.conf"
http_static_dir: "{{docker_root}}/http/static"

backup_server_root_dir: "{{storage_root}}/backup/borg"
backup_client_configs:
  - user: root
    host: compy
  - user: root
    host: asuz

borgmatic_configs: [] # TODO Add borgmatic configs

# AWS CLI
aws_key: "AKIAZ4U4D4642YOPPJNZ"
aws_secret_key: "{{vault_aws_secret_key}}"
aws_region: "us-east-1"

# hledger config
hledger_dir: "{{storage_root}}/sync/budget"

# nfs config
nfs_mounts:
  - dir: "{{storage_root}}/videos"
    name: videos
  - dir: "{{storage_root}}/audio/music"
    name: music
  - dir: "{{storage_root}}/photos"
    name: photos

digital_ocean_token: "{{vault_digital_ocean_token}}"

# Traefik config
traefik_do_token: "{{vault_traefik_do_token}}"
traefik_config_dir: "{{docker_root}}/traefik"

dns_allowlist: |
  # Domains added below will be ignored, For example:
  # your-domain-name.com
  adjust.com
  ads.mopub.com
