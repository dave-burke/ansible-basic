  TYPE: vanilla
  MOTD: 'Drehmal: Primordial'
  VERSION: '1.16.4'
  LEVEL: 'world-drehmal'
  MODE: 'survival'
  DIFFICULTY: 'easy'
  SPAWN_PROTECTION: '0'
  VIEW_DISTANCE: '20'
  #
