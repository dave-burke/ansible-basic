  TYPE: vanilla
  MOTD: 'Drehmal: Primordial'
  VERSION: '1.16.4'
  LEVEL: 'world-drehmal'
  MODE: 'survival'
  DIFFICULTY: 'easy'
  SPAWN_PROTECTION: '0'
  VIEW_DISTANCE: '20'
  #
  # Island of Sodor
  #
  #TYPE: 'FORGE'
  #VERSION: '1.7.10'
  #MOTD: 'A Traincraft server'
  #LEVEL: 'world-sodor'
  #MODE: 'creative'
  #DIFFICULTY: 'normal'
  #
  # Super Hostile
