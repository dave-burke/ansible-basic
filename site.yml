- hosts: all
  roles:
        - base
- hosts: servy
  roles:
        - raid_storage
        - dns
        - vpn
        - reverse-proxy
        - plex
        - torrent
  tasks:
        - name: "Link to {{item}}"
          file: src=/mnt/storage/{{item}} dest=/home/{{user}}/{{item}} state=link
          with_items:
                  - audio
                  - dev
                  - docs
                  - photos
                  - uploads
                  - videos
